<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de finanças de DEV</title>
</head>
<body>
    <header>
        <h1>Controle de finanças de DEV'S</h1>
    </header>

    <main>
        <section id="balance">
            <h2>Balanço</h2>
            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>Saidas</h3>
                <p>R$ 2.000,00</p>
            </div>
            <div class="card">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>

        <section id="transactions">
            <h2>Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Luz</th>
                        <th>- R$ 500,00</th>
                        <th>23/01/2021</th>
                    </tr>
                    <tr>
                        <th>Criação de website</th>
                        <th>R$ 5000,00</th>
                        <th>23/01/2021</th>
                    </tr>
                    <tr>
                        <th>internet</th>
                        <th>- R$ 200,00</th>
                        <th>23/01/2021</th>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por <strong>&copy; Gabriel Pires</strong> em Maratona Discovery</p>
    </footer>
</body>
</html>
